<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelpOut</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Bootcards CSS for desktop: -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootcards/1.0.0/css/bootcards-desktop.min.css">
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="apple-touch-icon" sizes="57x57" href="img/site/helpout_57x57.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="img/site/helpout_72x72.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="img/site/helpout_114x114.png"/>
    <link rel="apple-touch-icon" sizes="144x144" href="img/site/helpout_144x144.png"/>
    <link rel="icon" type="image/png" href="img/site/helpout_57x57.png">

</head>
<body data-ng-app="helpOut">
<div ng-include src="'header.html'"></div>

<main class="container">
    <div class="row">
        <ul class="nav nav-tabs" data-ng-if="loggedIn()">
            <li role="presentation"><a href="/#/{{currentUser.userRole}}/{{currentUser.userId}}">Profile</a></li>
            <li role="presentation"><a href="/#/events/{{currentUser.userId}}">Events</a></li>
            <li role="presentation"><a href="/#/messages/{{currentUser.userRole}}/{{currentUser.userId}}">Messages</a></li>
        </ul>
        <section data-ng-view>
        </section>

    </div>
</main>
<div ng-include src="'footer.html'"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootcards/1.0.0/js/bootcards.min.js"></script>
<script src="bundle.js"></script>
</body>
</html>
