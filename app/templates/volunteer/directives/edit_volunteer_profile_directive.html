<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">Edit profile</h3>
        <div class="btn-group pull-right">
            <button class="btn btn-danger" data-ng-click="cancel()">
                <i class="fa fa-times"></i>
                Cancel
            </button>
            <button class="btn btn-success" data-ng-click="edit(currentUser.profileInfo)">
                <i class="fa fa-check"></i>
                Save
            </button>
        </div>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-xs-3 control-label">Email</label>
                <div class="col-xs-9">
                    <input type="text" disabled class="form-control" data-ng-model="currentUser.profileInfo.email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">First Name</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" data-ng-model="currentUser.profileInfo.name.firstname">
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">Last Name</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" data-ng-model="currentUser.profileInfo.name.lastname">
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">Phone</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" data-ng-model="currentUser.profileInfo.phone">
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">Image Url</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" data-ng-model="currentUser.profileInfo.imgUrl">
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">City</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" data-ng-model="currentUser.profileInfo.city">
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">Good At</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" data-ng-model="currentUser.profileInfo.skills">
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">What You Care</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" data-ng-model="currentUser.profileInfo.causes">
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">Home Page</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" data-ng-model="currentUser.profileInfo.website">
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">Bio</label>
                <div class="col-xs-9">
                    <textarea class="form-control" rows="6" data-ng-model="currentUser.profileInfo.bio"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
