<div class="panel panel-default">

    <div class="panel-heading clearfix">


        <div class="btn-group pull-left">
            <button class="btn btn-danger" data-ng-click="cancel()">
                Cancel
            </button>
        </div>

        <div class="btn-group pull-right">
            <button class="btn btn-success" data-ng-click="edit(currentUser.profileInfo)">
                Save
            </button>
        </div>

        <h3 class="modal-title">New Company</h3>

        <div class="modal-body">
            <form class="form-horizontal">

                <div class="form-group">
                    <label class="col-xs-2 control-label">Name</label>

                    <div class="col-xs-10">
                        <input type="text" name="name" class="form-control" placeholder="Company name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label">Type</label>

                    <div class="col-xs-10">
                        <select name="type" class="form-control">
                            <option value="" selected>Select a Type...</option>
                            <option value="Prospect">Prospect</option>
                            <option value="Customer">Customer</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label">Bio</label>

                    <div class="col-xs-10">
                        <textarea class="form-control" rows="6" data-ng-model="currentUser.profileInfo.bio"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label">Bio</label>

                    <div class="col-xs-10">
                        <textarea class="form-control" rows="6" data-ng-model="currentUser.profileInfo.bio"></textarea>
                    </div>
                </div>

            </form>
        </div>


        <div class="modal-footer">
            <button type="submit" class="btn btn-danger btn-block" data-ng-click="delete(currentUser.profileInfo)">
                <i class="fa fa-trash-o"></i>
                Delete Company
            </button>
        </div>

    </div>


</div>
