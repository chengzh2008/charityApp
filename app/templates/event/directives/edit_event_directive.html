<div class="panel panel-default">

    <div class="panel-heading clearfix">


        <div class="btn-group pull-left">
            <button class="btn btn-danger" data-ng-click="cancelEvent()">
                Cancel
            </button>
        </div>

        <div class="btn-group pull-right">
            <button class="btn btn-success" data-ng-click="saveEvent()">
                Save
            </button>
        </div>

        <h3 class="modal-title">Event Detail</h3>

        <div class="modal-body">
            <form class="form-horizontal">

                <div class="form-group">
                    <label class="col-xs-2 control-label">Title</label>

                    <div class="col-xs-10">
                        <input type="text" class="form-control" placeholder="Please enter title" data-ng-model="newEvent.title">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label">Location</label>

                    <div class="col-xs-10">
                        <input type="text" class="form-control" placeholder="Please enter address" data-ng-model="newEvent.location">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label">Date</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" placeholder="MM/DD/YYYY" data-ng-model="newEvent.date">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label">Image Url</label>

                    <div class="col-xs-10">
                        <input type="text" class="form-control" placeholder="www.example.com/picture.png" data-ng-model="newEvent.imgUrl">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label">Description</label>

                    <div class="col-xs-10">
                        <textarea class="form-control" placeholder="Please enter description" data-ng-model="newEvent.description"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label">Skills Needed</label>

                    <div class="col-xs-10">
                        <input type="text" class="form-control" placeholder="JavaScript, Management" data-ng-model="newEvent.skillsNeeded">
                    </div>
                </div>

            </form>
        </div>

                <!--Delete Event-->

        <!--</div>-->

    </div>


</div>
