<div>
    <div data-edit-event-directive data-ng-if="edittingEvent"></div>


    <div class="panel panel-default" data-ng-if="!edittingEvent">

        <div class="panel-heading clearfix">

            <div class="btn-group pull-right">
                <button class="btn btn-success" data-ng-click="toggleEditEvent()">
                    Edit
                </button>
            </div>

            <h3 class="modal-title">Event</h3>

            <div class="modal-body">
                <form class="form-horizontal">

                    <div class="form-group">
                        <img  src="{{event.imgUrl}}" class="fa fa-3x fa-building-o pull-left"/>
                        <label class="col-xs-2 control-label">Title</label>

                        <div class="col-xs-10">
                            <p class="form-control">{{event.title}}</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-2 control-label">Location</label>

                        <div class="col-xs-10">
                            <p class="form-control">{{event.location}}</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-2 control-label">Date</label>
                        <div class="col-xs-10">
                            <p class="form-control">{{event.date}}</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-2 control-label">Image Url</label>

                        <div class="col-xs-10">
                            <p class="form-control">{{event.imgUrl}}</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-2 control-label">Description</label>

                        <div class="col-xs-10">
                            <textarea class="form-control">{{event.description}}</textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-2 control-label">Skills Needed</label>

                        <div class="col-xs-10">
                            <p class="form-control">{{event.skillsNeeded}}</p>
                        </div>
                    </div>

                </form>
            </div>
        </div>


    </div>
</div>
