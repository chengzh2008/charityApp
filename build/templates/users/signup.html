<section class="container" data-ng-controller="signupController">

    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <h2 class="panel-title pull-left">Please Sign Up</h2>

            <div class="btn-group pull-right">
                <button class="btn btn-success" data-ng-disabled="!signupform.$valid" data-ng-click="createNewUser()">
                    <i class="fa fa-check"></i>
                    Create User
                </button>
            </div>
        </div>
        <div class="modal-body">
            <form name="signupform" class="form-horizontal">
                <div class="form-group">
                    <label class="col-xs-3 control-label">Email</label>

                    <div class="col-xs-9">
                        <input type="email" class="form-control" required id="username" placeholder="Email address"
                               autofocus data-ng-model="newUser.basic.email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">Password</label>

                    <div class="col-xs-9">
                        <input type="password" class="form-control" required placeholder="Password" id="password"
                               data-ng-model="newUser.basic.password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group-addon">
                        <label for="volunteer">Volunteer</label>
                        <input type="radio" id="volunteer" name="role" ng-model="newUser.role" value="volunteer">
                        <label for="organizer">Organizer</label>
                        <input type="radio" id="organizer" name="role" ng-model="newUser.role" value="organizer">
                    </div>
                </div>
            </form>
        </div>

    </div>


</section>
