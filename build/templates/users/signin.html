<section class="container">
  <form name="signinform" class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="username" class="sr-only">Email address</label>
    <input type="email" class="form-control" required id="username" placeholder="Email address" autofocus data-ng-model="login.username">
    <label for="password" class="sr-only">Password</label>
    <input type="password" required class="form-control" placeholder="Password" id="password" data-ng-model="login.password">
    <button class="btn btn-lg btn-primary btn-block" data-ng-click="signIn()" data-ng-disabled="!signinform.$valid">Sign in</button>
  </form>
</section>
